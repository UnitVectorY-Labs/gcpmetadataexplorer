<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCP Metadata Explorer</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left-panel {
            width: 30px;
            min-width: 300px;
            background-color: #fff;
            overflow-y: auto;
            padding: 1rem;
            border-right: 1px solid #e5e7eb;
        }

        .right-panel {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .right-panel pre, .right-panel code {
            font-family: "Courier New", Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
            line-height: 1.5;
            color: #333;
        }

        .right-panel .url {
            font-family: "Courier New", Courier, monospace;
            background-color: #e9f5ff;
            padding: 0.5rem;
            border-left: 4px solid #3b82f6;
            color: #0369a1;
            margin-bottom: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #3b82f6;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #3b82f6;
        }

        .attribute {
            cursor: pointer;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .attribute:hover {
            background-color: #f9fafb;
        }

        .attribute .key {
            display: inline-block;
            overflow-wrap: break-word;
            word-break: break-all;
            white-space: normal;
        }
        
        form {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        form input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #333;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        form input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        form button {
            padding: 0.5rem 1rem;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        form button:hover {
            background-color: #2563eb;
            transform: scale(1.02);
        }

        form button:active {
            background-color: #1d4ed8;
            transform: scale(0.98);
        }
    </style>
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.min.js" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>GCP Metadata Explorer</h1>
            <div>
                <div class="attribute" 
                    hx-get="/metadata/" 
                    hx-target="#content" 
                    hx-swap="innerHTML">
                <span class="key" style="padding-left: 0px;">(Root)</span>
                </div>
                {{range .FlattenedMetadata}}
                    {{if .IsToken}}
                        <div class="attribute" 
                            hx-get="/token/{{.PathCorrected}}" 
                            hx-target="#content" 
                            hx-swap="innerHTML">
                            <span class="key" style="padding-left: {{multiply .Depth 10}}px;">â¤·{{.KeyCorrected}} ðŸ”‘</span>
                        </div>
                    {{else if .IsIdentity}}
                        <div class="attribute" 
                            hx-get="/identity/{{.PathCorrected}}" 
                            hx-target="#content" 
                            hx-swap="innerHTML">
                            <span class="key" style="padding-left: {{multiply .Depth 10}}px;">â¤·{{.KeyCorrected}} ðŸ†”</span>
                        </div>
                    {{else}}
                        <div class="attribute" 
                            hx-get="/metadata/{{.PathCorrected}}" 
                            hx-target="#content" 
                            hx-swap="innerHTML">
                            <span class="key" style="padding-left: {{multiply .Depth 10}}px;">â¤·{{.KeyCorrected}}</span>
                        </div>
                    {{end}}
                {{end}}
            </div>
        </div>
        <div class="right-panel" id="content">
            <p>Select a metadata attribute to view its details.</p>
        </div>
    </div>
</body>
</html>
