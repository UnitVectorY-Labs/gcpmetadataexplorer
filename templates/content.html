<h2>Content</h2>
<p class="url">GET {{ .StandardUrl }}</p>
<pre><code>{{ .StandardContent }}</code></pre>

<h2>JSON</h2>
<p class="url">GET {{ .JsonUrl }}</p>
<pre><code>{{ .JsonContent }}</code></pre>

<h2>Recursive</h2>
<p class="url">GET {{ .RecursiveUrl }}</p>
<pre><code>{{ .RecursiveContent }}</code></pre>

<h2>Recursive JSON</h2>
<p class="url">GET {{ .RecursiveJsonUrl }}</p>
<pre><code>{{ .RecursiveJsonContent }}</code></pre>
